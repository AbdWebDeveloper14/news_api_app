<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live News Dashboard</title>
   
   
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Live News Dashboard</h1>
    <p>Stay updated with the latest headlines</p>
  </header>

  <!-- Category Buttons -->
  <section class="categories">
    <button class="active">Technology</button>
    <button>Sports</button>
    <button>Business</button>
    <button>Health</button>
    <button>Entertainment</button>
  </section>

  <!-- Loader -->
  <div class="loader">
    Loading latest news...
  </div>

  <!-- News Container -->
  <section class="news-container" id="news-container">
    
<div class="loader">Loading latest news...</div>



  </section>


  <script src="script.js"></script>

</body>
</html>
